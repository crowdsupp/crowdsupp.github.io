<html>
<head>
  <title>Campaign</title>
  <style>
    /* General styles */
    body {
      font-family: sans-serif;
    }

    /* Funds raised */
    #funds-raised {
      font-size: 40px;
      text-align: center;
      margin: 20px 0;
    }
    #funds-raised span {
      font-weight: bold;
      color: #0070ba;
    }

    /* Timer */
    #timer {
      font-size: 30px;
      text-align: center;
      margin: 20px 0;
      color: #0070ba;
    }
  </style>
</head>
<body>
  <!-- Funds raised and timer -->
  <div id="funds-raised">Funds Raised: $<span id="amount">0</span></div>
  <div id="timer"></div>
  
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30);
  
    // Set the initial amount of funds raised
    var fundsRaised = 0;
  
    // Update the count down and funds raised every 1 second
    var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();
  
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
  
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      // Display the result in the element with id="timer"
      document.getElementById("timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
  
      // Increment the amount of funds raised
    fundsRaised += 0
  
  // Display the updated amount of funds raised
  document.getElementById("amount").innerHTML = fundsRaised.toFixed(2);

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
